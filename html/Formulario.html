<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <a href="../index.html"><h2>Ir al home</h2></a>
    </header>
    <main>
        <fieldset class="form__fieldset">
            <legend>Formulario de Venta</legend>
            <!-- Tabla de Productos -->
            <table class="table__Productos">
                <legend class="table__legend">Nuestros Productos</legend>
                <thead>
                    <tr class="tr__principal">
                        <th scope="col">Platos</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tbody__row">
                        <th scope="row">Cazuela</th>
                        <td id="precio__Cazuela">5000</td>
                    </tr>
                    <tr class="tbody__row">
                        <th scope="row">Pollo Con Arroz</th>
                        <td>4500</td>
                    </tr>
                    <tr class="tbody__row">
                        <th scope="row">Garbanzos</th>
                        <td>4500</td>
                    </tr>
                    <tr class="tbody__row">
                        <th scope="row">Teque単os</th>
                        <td>3000</td>
                    </tr>
                </tbody>
            </table>
    
            <!-- Formulario de Venta -->
            <form name="form" class="form__Venta" method="get">
                <div class="div__venta">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="date" id="fecha">
                </div>
                <div class="div__venta">
                    <label for="productos">Productos</label>
                    <select name="producto" id="producto">
                        <option value="">Seleccione una Opcion</option>
                        <option value="Cazuela">Cazuela</option>
                        <option value="Pollo con arroz">Pollo con Arroz</option>
                        <option value="Garbanzos">Garbanzos</option>
                        <option value="Teque単os">Teque単os</option>
                    </select>
                </div>
                <div class="div__venta">
                    <label for="cantidad">Cantidad</label>
                    <input name="cantidad" value="cantidad" type="number" required>
                </div>
                <button type="submit" class="submit-btn">A単adir</button>
            </form>
    
            <!-- Tabla de Venta de productos -->
            <table id="ventaDeProductos" class="ventaDeProductos">
                <thead>
                    <tr class="thead__Encabezados">
                        <th class="Enabezados__col" scope="col">Producto</th>
                        <th class="Enabezados__col" scope="col">Cantidad</th>
                        <th class="Enabezados__col" scope="col">Valor</th>
                        <th class="Enabezados__col" scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tbody__ventaProductos">
                    <!-- Nombre producto -->
                    <!-- Cantidad -->
                    <!-- Valor -->
                    <!-- Subtotal -->
                </tbody>
                <tfoot>
                    <tr>
                        <th>Valor Total</th>
                        <td></td>
                        <td></td>
                        <td id="valorTotal"></td> <!-- Valor Total -->
                    </tr>
                </tfoot>
            </table>
            <div class="div__venta" id="metodoDePago">
                <label for="metodoDePago">Metodo de pago</label>
                <div class="BotonesDePago">
                    <button type="button" value="Efectivo"><img class="btn_pago" src="../assets/billete.png"
                            width="30px"></button>
                    <button type="button" value="WebPay"><img class="btn_pago" src="../assets/webPay.png"
                            width="30px"></button>
                </div>
                <button type="button" id="btn__venta" class="btn__venta">Confirmar Venta</button>
            </div>
           
        </fieldset>

    </main>
    
    <script src="../js/main.js"></script>
</body>

</html>
