<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <main>
      <h2>Contáctanos</h2>
      <div>
        <img
          src="./assets/contact_img.svg"
          alt="imagen de contacto"
          id="contact_img"
        />
        <form action="#" id="contact_form">
          <label for="fullname">Nombre completo:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Nombre Apellido"
            required
          /><br />
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@email.com"
            required
          /><br />
          <label for="phone">Número de teléfono:</label>
          <input
            type="tel"
            pattern="[0-9]+"
            id="phone"
            name="phone"
            placeholder="9 2222 2222"
            required
          /><br />
          <label for="product">Producto en que está interesado:</label>
          <select id="product" name="product" required>
            <option value="">Seleccione un producto</option>
            <option value="basic">Basic - solo registra ventas</option>
            <option value="standard">
              Estándar - Registra ventas y compras
            </option>
            <option value="full">
              Full - Registra ventas, compras y genera reportes
            </option>
          </select>
          <br />
          <label for="item">Rubro de su negocio:</label>
          <select id="item" name="item" required>
            <option value="">Seleccione su negocio</option>
            <option value="fastfood">Comida rápida</option>
            <option value="bakery">Panadería</option>
            <option value="confectionery">Pastelería</option>
            <option value="Restaurant">Restaurante</option>
            <option value="bar">Bar</option>
            <option value="other">otro</option>
          </select>
          <div id="other_input"></div>
          <br />
          <button type="submit" value="Enviar" id="submit_button">
            Enviar
        </button>
          <!-- <input type="submit" value="Enviar" id="submit_button" /> -->
        </form>
      </div>
    </main>
    <script src="./contact.js"></script>
  </body>
</html>
